<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devnovate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12" id="bg-container">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold">Welcome Back!</h1>
            <p class="text-gray-600 mt-2">Login to your Devnovate account</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" 
                           id="username"
                           name="username" 
                           aria-label="Enter your username"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           autocomplete="username"
                           placeholder="Enter your username">
                </div>
                
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" 
                           id="password"
                           name="password" 
                           aria-label="Enter your password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           autocomplete="current-password"
                           placeholder="Enter your password">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">New to Devnovate?</p>
            <div class="mt-2 space-x-4">
                <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-user-plus mr-1"></i>Sign Up
                </a>
                <span class="text-gray-400">|</span>
                <a href="{% url 'index' %}" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-home mr-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Background image from picsum.photos -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const img = new Image();
            img.src = "https://picsum.photos/1920/1080";
            img.onload = function () {
                document.body.style.backgroundImage = `url('${img.src}')`;
            };
            img.onerror = function () {
                console.error("Failed to load background image from picsum.photos.");
            };
        });
    </script>
</body>
</html>
